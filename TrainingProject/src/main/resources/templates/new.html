<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
  <h1>Create New Machine</h1>
  <br />
  <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${Machine}" method="post">


      <div alight="left">
        <tr>
          <label class="form-label" >Machine Name</label>
          <td>
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{Name}" class="form-control" placeholder="Machine Name" />
          </td>
        </tr>
      </div>

      <div alight="left">

        <tr>
          <label class="form-label" >Location</label>
          <td><input type="text" th:field="*{Location}" class="form-control" placeholder="Location" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >User ID</label>
          <td><input type="text" th:field="*{user}" class="form-control" placeholder="User Id" /></td>
        </tr>
      </div>
      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
      </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
